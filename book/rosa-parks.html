    <h1>The Chapter of Rosa Parks</h1>
    <p>“She Sat So Others Could Stand.”</p>
    <p>They told her to move. She did not.  
    They told her she was less. She knew otherwise.  
    Her silence thundered through generations.</p>
    <p>She taught the world that sometimes, revolution is one seat wide.</p>
