    <h1>The Chapter of Gandhi</h1>
    <p>“He Starved So Others Could Eat.”</p>
    <p>He walked barefoot on imperial roads, holding no sword, only salt. They mocked him. Beat him. Jailed him. Still he rose — not to conquer, but to awaken.</p>
    <p>He taught that no chain can bind a soul on fire.</p>
